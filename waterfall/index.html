    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>

<body>
<div id="segmentedControl" class="mui-segmented-control">
	<a class="mui-control-item mui-active" id="home" href="item1">待办公文（8）</a>
	<a class="mui-control-item" id="coin" href="item2">已办公文</a>
	<a class="mui-control-item" id="quotes" href="item3">全部公文</a>
</div>



</body>
<script type="text/javascript" charset="utf-8">
	//mui.init();
	var subpages = ['html/waterfall.html', 'coin.html', 'quotes.html', 'news.html'];
	var subpageStyle = {
		top: '45px',
		bottom: '51px'
	};   
	mui.plusReady(function() {
		var self = plus.webview.currentWebview();
		for (var i = 0; i < subpages.length; i++) {
			var sub = plus.webview.create(subpages[i], subpages[i], subpageStyle);
			self.append(sub);
		}
		plus.webview.show(subpages[0]);
	});
	
	mui('.mui-segmented-control').on('tap', 'a', function(e) {
		var tabId = this.getAttribute('id');
		//var title = document.getElementById("title");
		//title.innerHTML = this.querySelector('.mui-tab-label').innerHTML;
		for (i=0; i<4 ;i++) {
			plus.webview.hide(subpages[i]);
		}
		switch (tabId){
			case 'home':
				if(mui.os.ios){
					plus.webview.show(subpages[0]);
				} else {
					plus.webview.show(subpages[0],"fade-in",300);
				}
				break;
			case 'coin':
				if(mui.os.ios){
					plus.webview.show(subpages[1]);
				} else {
					plus.webview.show(subpages[1],"fade-in",300);
				}
				break;
			case 'quotes':
				if(mui.os.ios){
					plus.webview.show(subpages[2]);
				} else {
					plus.webview.show(subpages[2],"fade-in",300);
				}
				break;
			case 'news':
				if(mui.os.ios){
					plus.webview.show(subpages[3]);
				} else {
					plus.webview.show(subpages[3],"fade-in",300);
				}
				break;
			default:
				break;
		}
	})
  	
</script>
