<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>ff</title>
    <!--
    	作者：kerwin15@126.com
    	时间：2019-04-16
    	描述：引入jquery
    -->
    <script type="text/javascript" src="js/jquery-3.3.1.js" ></script>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>

</head>


<body>
	<header class="mui-bar mui-bar-nav mui-bar-nav-bg">
    	<a id="icon-menu" class="mui-icon mui-icon-settings"></a>
    	<a class="mui-icon mui-icon-search mui-pull-right"></a>
    	<h1 class="mui-title">广饶圈</h1>
	</header>
	<div class="mui-content">
		<div id="segmentedControl" class="mui-segmented-control">
			<a class="mui-control-item" id="home">关注</a>
			<a class="mui-control-item mui-active" id="coin">饶圈</a>
			<a class="mui-control-item" id="quotes">热门</a>
		</div>	
	</div>
</body>
<script type="text/javascript" charset="utf-8">
	//mui.init();
	var subpages = ['coin.html', 'html/waterfall.html', 'quotes.html', 'news.html'];
	var subpageStyle = {
		top: '85px',
		bottom: '0px'
	};   
	//生成2个对象分别控制主窗口和菜单窗口；
    var menu = null,main = null;
    var showMenu = false;
    var isInTransition = false;
	
	mui.plusReady(function() {
		main = plus.webview.currentWebview();
		for (var i = 0; i < subpages.length; i++) {
			var sub = plus.webview.create(subpages[i], subpages[i], subpageStyle);
			main.append(sub);
		}
		plus.webview.show(subpages[1]);
		
		
		//侧滑菜单
		main.addEventListener('maskClick', closeMenu);
		//处理侧滑导航，为了避免和子页面初始化等竞争资源，延迟加载侧滑页面；
        setTimeout(function() {
            menu = mui.preload({
                id: 'sidemenu',
                url: 'html/sidemenu.html',
                styles: {
                    left: 0,
                    width: '70%',
                    zindex: -1
                }
            });
        }, 200);
        
	});
	
	mui('.mui-segmented-control').on('tap', 'a', function(e) {
		var tabId = this.getAttribute('id');
		//var title = document.getElementById("title");
		//title.innerHTML = this.querySelector('.mui-tab-label').innerHTML;
		for (i=0; i<4 ;i++) {
			plus.webview.hide(subpages[i]);
		}
		switch (tabId){
			case 'home':
				if(mui.os.ios){
					plus.webview.show(subpages[0]);
				} else {
					plus.webview.show(subpages[0],"fade-in",300);
				}
				break;
			case 'coin':
				if(mui.os.ios){
					plus.webview.show(subpages[1]);
				} else {
					plus.webview.show(subpages[1],"fade-in",300);
				}
				break;
			case 'quotes':
				if(mui.os.ios){
					plus.webview.show(subpages[2]);
				} else {
					plus.webview.show(subpages[2],"fade-in",300);
				}
				break;
			case 'news':
				if(mui.os.ios){
					plus.webview.show(subpages[3]);
				} else {
					plus.webview.show(subpages[3],"fade-in",300);
				}
				break;
			default:
				break;
		}
	})
  	
  	
  	
  	//打开侧滑窗口；
        function openMenu() {
            if (isInTransition) {
                return;
            }
            if (!showMenu) {
                //侧滑菜单处于隐藏状态，则立即显示出来；
                isInTransition = true;
                menu.setStyle({
                    mask: 'rgba(0,0,0,0)'
                }); //menu设置透明遮罩防止点击
                menu.show('none', 0, function() {
                    //主窗体开始侧滑并显示遮罩
                    main.setStyle({
                        mask: 'rgba(0,0,0,0.4)',
                        left: '70%',
                        transition: {
                            duration: 200
                        }
                    });
                    mui.later(function() {
                        isInTransition = false;
                        menu.setStyle({
                            mask: "none"
                        }); //移除menu的mask
                    }, 200);
                    showMenu = true;
                });
            }
        };
        
         //关闭侧滑窗口；
        function closeMenu() {
            if (isInTransition) {
                return;
            }
            if (showMenu) {
                //关闭遮罩；
                //主窗体开始侧滑；
                isInTransition = true;
                main.setStyle({
                    mask: 'none',
                    left: '0',
                    transition: {
                        duration: 200
                    }
                });
                showMenu = false;
                //等动画结束后，隐藏菜单webview，节省资源；
                mui.later(function() {
                    isInTransition = false;
                    menu.hide();
                }, 200);
            }
        };
        
        document.querySelector('#icon-menu').addEventListener('tap', openMenu);
        
</script>
</html>
