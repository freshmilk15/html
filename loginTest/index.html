<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>ff</title>
    <!--
    	作者：kerwin15@126.com
    	时间：2019-04-16
    	描述：引入jquery
    -->
    <script type="text/javascript" src="js/jquery-3.3.1.js" ></script>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>

</head>


<body>
	
	<header class="mui-bar mui-bar-nav mui-bar-nav-bg">
    	<a id="icon-menu" class="mui-icon mui-icon-settings mui-action-menu mui-icon-bars mui-pull-left"></a>
    	<a class="mui-icon mui-icon-search mui-pull-right"></a>
    	<h1 class="mui-title">广饶圈</h1>
	</header>
	<div class="mui-content">
		<div id="segmentedControl" class="mui-segmented-control">
			<a class="mui-control-item" id="interest">关注</a>
			<a class="mui-control-item mui-active" id="home">饶圈</a>
			<a class="mui-control-item" id="hot">热门</a>
		</div>	
	</div>
</body>
<script type="text/javascript" charset="utf-8">
	var main,menu, mask = mui.createMask(_closeMenu);
	var showMenu = false,
	mode = 'menu-move';
		
	mui.init({
		swipeBack: false,
		beforeback: back
	});
		
		
	function back() {
		if (showMenu) {
			//菜单处于显示状态，返回键应该先关闭菜单,阻止主窗口执行mui.back逻辑；
			closeMenu();
			return false;
		} else {
			//菜单处于隐藏状态，执行返回时，要先close菜单页面，然后继续执行mui.back逻辑关闭主窗口；
			menu.close('none');
			return true;
		}
	}
	
	
	var subpages = ['html/interest.html', 'html/waterfall.html', 'html/hot.html'];
	var subpageStyle = {
		top: '85px',
		bottom: '0px'
	};   
	mui.plusReady(function() {
		main = plus.webview.currentWebview();
		
		
		
		for (var i = 0; i < subpages.length; i++) {
			var sub = plus.webview.create(subpages[i], subpages[i], subpageStyle);
			main.append(sub);
		}
		plus.webview.show(subpages[1]);
		

		mui('.mui-segmented-control').on('tap', 'a', function(e) {
			var tabId = this.getAttribute('id');
			//var title = document.getElementById("title");
			//title.innerHTML = this.querySelector('.mui-tab-label').innerHTML;
			for (i=0; i<3 ;i++) {
				plus.webview.hide(subpages[i]);
			}
			switch (tabId){
				case 'interest':
					if(mui.os.ios){
						plus.webview.show(subpages[0]);
					} else {
						plus.webview.show(subpages[0],"fade-in",300);
					}
					break;
				case 'home':
					if(mui.os.ios){
						plus.webview.show(subpages[1]);
					} else {
						plus.webview.show(subpages[1],"fade-in",300);
					}
					break;
				case 'hot':
					if(mui.os.ios){
						plus.webview.show(subpages[2]);
					} else {
						plus.webview.show(subpages[2],"fade-in",300);
					}
					break;
				default:
					break;
			}
		})
  	
		//setTimeout的目的是等待窗体动画结束后，再执行create webview操作，避免资源竞争，导致窗口动画不流畅；
		setTimeout(function () {
			menu = mui.preload({
				id: 'offcanvas-drag-left-plus-menu',
				url: 'html/offcanvas-drag-right-plus-menu.html',
				styles: {
					left: 0,
					width: '70%',
					zindex: 9997
				}
			});
		},300);
		
        })
	
	
	
	/*
			 * 显示菜单菜单
			 */
			function openMenu() {
					if (!showMenu) {
						//解决android 4.4以下版本webview移动时，导致fixed定位元素错乱的bug;
						if (mui.os.android && parseFloat(mui.os.version) < 4.4) {
							document.querySelector("header.mui-bar").style.position = "static";
							//同时需要修改以下.mui-contnt的padding-top，否则会多出空白；
							document.querySelector(".mui-bar-nav~.mui-content").style.paddingTop = "0px";
						}

						//侧滑菜单处于隐藏状态，则立即显示出来；
						//显示完毕后，根据不同动画效果移动窗体；
						menu.show('none', 0, function() {
							switch (mode){
								case 'main-move':
									//主窗体开始侧滑；
									main.setStyle({
										left: '-70%',
										transition: {
											duration: 150
										}
									});
									break;
								case 'menu-move':
									menu.setStyle({
										left: 0,
										transition: {
											duration: 150
										}
									});
									break;
								case 'all-move':
									main.setStyle({
										left: '-70%',
										transition: {
											duration: 150
										}
									});
									menu.setStyle({
										left: '30%',
										transition: {
											duration: 150
										}
									});
									break;
							}
						});
						//显示主窗体遮罩
						mask.show();
						showMenu = true;
					}
				}
			function closeMenu () {
				//窗体移动
				_closeMenu();
				//关闭遮罩
				mask.close();
			}
			
			/**
			 * 关闭侧滑菜单(业务部分)
			 */
			function _closeMenu() {
				if (showMenu) {
					//解决android 4.4以下版本webview移动时，导致fixed定位元素错乱的bug;
					if (mui.os.android && parseFloat(mui.os.version) < 4.4) {
						document.querySelector("header.mui-bar").style.position = "fixed";
						//同时需要修改以下.mui-contnt的padding-top，否则会多出空白；
						document.querySelector(".mui-bar-nav~.mui-content").style.paddingTop = "44px";
					}

					switch (mode){
						case 'main-move':
							//主窗体开始侧滑；
							main.setStyle({
								left: '0',
								transition: {
									duration: 150
								}
							});
							break;
						case 'menu-move':
							//主窗体开始侧滑；
							menu.setStyle({
								left: '-70%',
								transition: {
									duration: 150
								}
							});
							break;
						case 'all-move':
							//主窗体开始侧滑；
							main.setStyle({
								left: '0',
								transition: {
									duration: 150
								}
							});
							//menu页面同时移动
							menu.setStyle({
								left: '100%',
								transition: {
									duration: 150
								}
							});
							
							break;
					}
					//等窗体动画结束后，隐藏菜单webview，节省资源；
					setTimeout(function() {
						menu.hide();
					}, 300);
					showMenu = false;
				}
			}
			
			
			//document.getElementById("show-btn").addEventListener('tap',openMenu);
			 //点击侧滑图标，打开侧滑菜单；
			document.querySelector('.mui-action-menu').addEventListener('tap', openMenu);
			 //在android4.4中的swipe事件，需要preventDefault一下，否则触发不正常
			 //故，在dragleft，dragright中preventDefault
			window.addEventListener('dragright', function(e) {
				e.detail.gesture.preventDefault();
			});
			window.addEventListener('dragleft', function(e) {
				e.detail.gesture.preventDefault();
			});
			 //主界面向左滑动，若菜单未显示，则显示菜单；否则不做任何操作；
			window.addEventListener("swipeleft", openMenu);
			 //主界面向右滑动，若菜单已显示，则关闭菜单；否则，不做任何操作；
			window.addEventListener("swiperight", closeMenu);
			 //menu页面向右滑动，关闭菜单；
			window.addEventListener("menu:swiperight", closeMenu);

			 //重写mui.menu方法，Android版本menu按键按下可自动打开、关闭侧滑菜单；
			mui.menu = function() {
				if (showMenu) {
					closeMenu();
				} else {
					openMenu();
				}
			}
			
			
			mui.oldBack = mui.back;
	        var backButtonPress = 0;
	        mui.back = function(event) {
							backButtonPress++;
							if (backButtonPress > 2) {
								plus.runtime.quit();
							} else {
								plus.nativeUI.toast('再按一次退出应用');
							}
							setTimeout(function() {
								backButtonPress = 0;
							}, 1000);
							return false;
						};
</script>
</html>
