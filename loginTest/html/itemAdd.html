		<link href="../css/mui.min.css" rel="stylesheet" />

			.mybutton{
				height: 250px;

		</style>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
			function autoGrow (oField) {
			  if (oField.scrollHeight > oField.clientHeight) {
			    oField.style.height = oField.scrollHeight + "px";
			  }
			}
		</script>
	</head>

	<body>
		
		<header class="mui-bar mui-bar-nav mui-bar-nav-bg">
	    	<a id="historyBack" class="mui-icon mui-icon-back mui-action-back">关闭</a>
	    	<a id="publish" class="mui-icon mui-icon-paperplane mui-pull-right"></a>
	    	<h1 class="mui-title">发布趣图</h1>
		</header>

		<div class="mui-content">
			<img id="imgAdd" class="headimg mybutton mui-btn mui-btn-primary mui-btn-block mui-btn-outlined" src="">

			<!--<textarea id="textarea" onfocus="inputFocus" maxlength="200" autofocus="autofocus" placeholder="说点什么吧..." class="mui-text-left"></textarea>
		-->
		<textarea id="tip" class="noscrollbars"  style="border: none;background:bottom;" placeholder="说点什么吧..." onkeyup="autoGrow(this);"></textarea>
		</div>
		
		
		
		
		
		
	</body>
	<script src="../js/app.js"></script>
	<script src="../js/getImages.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		document.getElementById('imgAdd').addEventListener('tap', function() {
			if(mui.os.plus){
			        var buttonTit = [{
				            title: "拍照"
				        }, {
				            title: "从手机相册选择"
				        }];
			        
			        plus.nativeUI.actionSheet({
				            title: "上传图片",
				            cancel: "取消",
				            buttons: buttonTit
				        }, function(b) { /*actionSheet 按钮点击事件*/
				            switch (b.index) {
				                case 0:
				                    break;
				                case 1:
				                    getImage(); /*拍照*/
				                    break;
				                case 2:
				                    galleryImg();/*打开相册*/
				                    break;
				                default:
				                    break;
				            }
				        })		     
			}			
				});
				
				document.getElementById('publish').addEventListener('tap', function() {
					var account = app.getState().account;
					console.log(account);
					upload(account);
				});
	</script>

</html>
