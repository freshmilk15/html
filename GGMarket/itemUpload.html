		<script type="text/javascript">

			mui.plusReady(function(){

			        var buttonTit = [{
				            title: "拍照"
				        }, {
				            title: "从手机相册选择"
				        }];
			        
			        plus.nativeUI.actionSheet({
				            title: "上传图片",
				            cancel: "取消",
				            buttons: buttonTit
				        }, function(b) { /*actionSheet 按钮点击事件*/
				            switch (b.index) {
				                case 0:
				                    break;
				                case 1:
				                    getImage(); /*拍照*/
				                    break;
				                case 2:
